<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treasure Hunt</h1>
    <div id="game-container">
        <div id="game-grid"></div>
        <div id="info-panel">
            <h2>Game Info</h2>
            <p>Your ID: <span id="player-id">N/A</span></p>
            <p>Treasures Found: <span id="treasures-found">0</span> / <span id="win-condition">?</span></p>
            <h3>Players Online:</h3>
            <ul id="player-list"></ul>
             <h3>Controls:</h3>
            <p>Use Arrow Keys to move.</p>
        </div>
    </div>
    <div id="chat-container">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type message and press Enter">
    </div>
    <div id="notifications"></div>

    <script src="client-web.js"></script>
</body>
</html>
